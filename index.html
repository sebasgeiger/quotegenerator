<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b03388ca7d.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <main>
        <div class="info">
        <figure>
            <blockquote id="blockquote">Choose a category or get a random quote</blockquote>
            <figcaption id="author"></figcaption>
        </figure>
            <img class="person" id="person" src="img/original.jpg">
        </div>
            <div class="inputs">
                <select class="select" name="category" id="select">
                    <option value="yogisms">Yogisms</option>
                    <option value="motivational">Motivational</option>
                    <option value="movies">Movies</option>
                    <option value="historic">Historic</option>
                </select>
                <button role="button" id="get" class="btn btn-rect-to-round btn-rect-to-round--black">Get</button>
                <button role="button" id="random" class="btn btn-rect-to-round btn-rect-to-round--black">Random</button>
            </div>
        
    </main>
    <hr>
    <footer>
        <p>&copy;<span class="numbers">2023</span> Sebastian Geiger</p>
    </footer>
<script src="js/data.js"></script>
<script src="js/page.js"></script>
</body>
</html>
